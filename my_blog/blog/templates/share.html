
{% block title %} Share the post {% endblock %}

{% block content %}
    {% if sent %}
        <h1>Message has been sent</h1>
        <p>
            Sending the post: "{{ post.title }}" to {{ cd.to }} was successful.
        </p>
    {% else %}

        <h1>Share "{{ post.title }}" via e-mail</h1>
        <form action=".." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Send an email">
        </form>
    {% endif %}
{% endblock%}
